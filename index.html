<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="row">
          <div class="col-9 left">
            <nav class="row top">
              <div class="col">City</div>
              <div class="form-outline">
                <input
                  type="search"
                  id="form1"
                  class="form-control"
                  placeholder="search for a city"
                  aria-label="Search"
                />
              </div>
              <div class="col" id="date">Date</div>
            </nav>
            <div class="row">
              <div class="col-7 temp">-4&deg;</div>
              <div class="col-5 time">
                <p>11:00</p>
                <h2><b>Saturday</b></h2>
                <p>Cloudy</p>
              </div>
            </div>
            <div class="row bottom">
              <div class="col"><hr /></div>
              <div class="col">
                <div class="row">Sun</div>
                <div class="row"><b>-4&deg;</b></div>
              </div>
              <div class="col">
                <div class="row">Mon</div>
                <div class="row"><b>-5&deg;</b></div>
              </div>
              <div class="col">
                <div class="row">Tue</div>
                <div class="row"><b>-10&deg;</b></div>
              </div>
              <div class="col">
                <div class="row">Wed</div>
                <div class="row"><b>-4&deg;</b></div>
              </div>
              <div class="col">
                <div class="row">Thu</div>
                <div class="row"><b>-2&deg;</b></div>
              </div>
              <div class="col">
                <div class="row">Fri</div>
                <div class="row"><b>0&deg;</b></div>
              </div>
              <div class="col"><hr /></div>
            </div>
            <div class="row bottom">
              <div class="col"><hr /></div>
              <div class="col">
                <div class="row">Humidity</div>
                <div class="row"><b>-4&deg;</b></div>
              </div>
              <div class="col">
                <div class="row">Wind Speed</div>
                <div class="row"><b>-5&deg;</b></div>
              </div>
              <div class="col">
                <div class="row">Feels Like</div>
                <div class="row"><b>-10&deg;</b></div>
              </div>
              <div class="col">
                <div class="row">Sunset</div>
                <div class="row"><b>-4&deg;</b></div>
              </div>
              <div class="col">
                <div class="row">Sunrise</div>
                <div class="row"><b>-2&deg;</b></div>
              </div>
              <div class="col"><hr /></div>
            </div>
          </div>
          <div class="col-3 right">
            <div class="row top" id="right-header">Hourly Temperature</div>
            <div class="timely">
              <div class="row">11:00 &nbsp; <b>-4&deg;</b></div>
              <div class="row">12:00 &nbsp; <b>-4&deg;</b></div>
              <div class="row">13:00 &nbsp; <b>-5&deg;</b></div>
              <div class="row">14:00 &nbsp; <b>-7&deg;</b></div>
              <div class="row">15:00 &nbsp; <b>-4&deg;</b></div>
              <div class="row">16:00 &nbsp; <b>-4&deg;</b></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
